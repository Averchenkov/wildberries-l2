<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/game.css">
    <link rel="stylesheet" href="./assets/styles/table.css">


    <script src="./js/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="game game_menu" id="game">
        <div class="game__content">
            <label class="game__title" for="input-number">Введите число</label>
            <div class="game__input-number input">
                <input id="input-number" type="number" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
            </div>
            <div class="game__conclusion"></div>
            <div class="game__prompt"></div>
        </div>
        <div class="game__menu menu">
            <h1 class="game__title">Игра "Угадай число"</h1>
            <form class="menu__range-form range-form">
                <h2 class="range-form__title">Диапазон чисел</h2>
                <div class="range-form__inputs">
                    <div class="range-form__input input">
                        <label for="input-from">от</label>
                        <input id="input-from" oninput="this.value=this.value.replace(/[^0-9]/g,'');" value="1">
                    </div>
                    <div class="range-form__input input">
                        <label for="input-before">до</label>
                        <input id="input-before" oninput="this.value=this.value.replace(/[^0-9]/g,'');" value="100">
                    </div>
                </div>
            </form>
            <div class="menu__footer">
                <button class="menu__back-btn button button_hidden">Назад</button>
                <button class="menu__start-btn button">Старт</button>
            </div>
        </div>
        <div class="game__result">
            <p class="game__congratulation"></p>
            <button class="game__again-btn button">Начать заново</button>
        </div>
    </main>
    <table id="history" class="history">
        <thead>
            <tr>
                <th>№</th>
                <th>Попытки</th>
                <th>Количество</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <template id="game-info">
            <tr class="game-info">
                <td><span class="game-info__index"></span></td>
                <td><span class="game-info__attempts-list"></span></td>
                <td><span class="game-info__attempts-number"></span></td>
            </tr>
        </template>
    </table>
</body>
</html>
